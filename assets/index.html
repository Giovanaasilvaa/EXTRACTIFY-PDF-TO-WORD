<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css">
  <title>Extractify</title>
</head>
<body>
  <header class="site-header">
    <h1>Extractify</h1>
  </header>
<div class="container-all">
<div class="container-left">

  <!-- Left side - Demo video -->
  <div class="left">
    <video autoplay loop muted playsinline>
      <source src="videos/pdf.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <hr>
     <h1><strong>Extract Text from Your PDF</strong></h1>
     <p><strong>100% automatic and fast</strong></p>
  </div>

  </div>


  <!-- Right side - Upload + Result -->
  <div class="container-right">
  <div class="right">
   
    <div id="drop-area">
      <input type="file" id="fileElem" accept="application/pdf" />
      <button class="upload-btn">Upload File</button>
      <p><strong>or drag and drop a PDF document</strong></p>
      <small>Download will start after upload</small>
      <p id="resultado"></p>
    </div>
  </div>
</div>
</div>

<script src="js/script.js"></script>
</body>
</html>
